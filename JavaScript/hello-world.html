<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>JavaScript | Aula 1</title>
</head>
<body>
	<h1 id="page-title">Aula 1 - Hello World!</h1>

	<p>
		You clicked <span id="count">0</span> times the button!

	</p>
	<button id="buttonChange">Change color</button>
	<button id="buttonBack">Back to normal</button>

	<p>
		Access time: <span id="date"></span>
	</p>

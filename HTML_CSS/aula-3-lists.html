<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello World | Aula 3</title>
</head>
<body>
	<!-- Aula 3 -->
	<h1>Aula 3</h1>
	<h2>Lista Ordenada (Ordred List)</h2>
	<ol>
		<li>First item</li>
		<li>Second item</li>
		<li>Third item</li>
	</ol>

	<h2>Lista Não Ordenada (Unordered List)</h2>
	<ul>
		<li>red</li>
		<li>green</li>
		<li>blue</li>
	</ul>

	<h2>Lista de Definição (Definition List)</h2>
	<dl>
		<dt>HTML</dt>
		<dd>HTML é uma linguagem de <strong>marcação</strong> para página web</dd>
		<dt>Títulos</dt>
		<dd>Os títulos vão de <strong>h1 até h6</strong></dd>
	</dl>
</body>
</html>
